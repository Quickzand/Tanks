<html>

<head>
  <script src="libraries/jquery.js" defer></script>
  <script src="libraries/socketIO.js" defer></script>
  <script src="js/socket.js" defer></script>

  <link rel="stylesheet" href="css/master.css" />

</head>

<body>
  <div id="controls">
    <div id="nickname">
      <label for="nicknameInput">Nickname:</label>
      <input type="text" id="nicknameInput" value="Guest">
    </div>
    <div id="colorSelection">
      <input type="radio" name="colorSelection" value="red" id="red" checked />
      <label for="p1">Red</label>

      <input type="radio" name="colorSelection" value="green" id="green">
      <label for="p2">Green</label>

      <input type="radio" name="colorSelection" value="blue" id="blue">
      <label for="p3">Blue</label>
    </div>
    <div id="becomeHostButtonContainer">
      <button onclick="requestHostship()">
        Become Host
      </button>
    </div>
  </div>

  <div id="screenContainer">
    <canvas id="canvas" width="1800px" height="800px"></canvas>
    <img id="redtank" class="tank" src="redtank.png">
    <img id="greentank" class="tank" src="greentank.png">
    <img id="blutank" class="tank" src="bluetank.png">
  </div>
</body>
<script src="js/gameController.js" defer></script>


</html>
